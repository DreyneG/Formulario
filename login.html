<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login</legend>
            <label for="ilogin">Login</label>
            <input type="email" name="imlogin" id="ilogin" class="login">
            <label for="isenha">Senha</label>
            <input type="password" name="psenha" id="isenha" class="senha">
            <input type="submit" value="Entra" class="botao">
            <input type="checkbox" name="chlogado" id="ilogado">
            <label for="ilogado" class="check">Continuar Logado</label>
            <input type="checkbox" name="plogado" id="iplogado">
            <label for="iplogado"></label>
        </fieldset>
        
        
    </form>
    
</body>
